<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<alias binding="same">
		<family>System</family>
		<prefer>
			<family>Segoe UI</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>MS Shell Dlg</family>
		<prefer>
			<family>Segoe UI</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>MS Sans Serif</family>
		<prefer>
			<family>Segoe UI</family>
		</prefer>
	</alias>

</fontconfig>
